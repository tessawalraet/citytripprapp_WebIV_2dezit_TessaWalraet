<img src="/assets/images/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Gebruikersnaam</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" data-cy="username-login" required>
    </div>
    <div class="form-group">
        <label>Wachtwoord</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" data-cy="password-login" required> 
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" data-cy="button-login" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>>
