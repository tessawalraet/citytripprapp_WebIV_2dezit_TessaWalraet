<table class="table table-hover">
    <tr *ngFor="let trip of service.list">
        <td>{{ trip.Destination }}</td>
        <td>{{ trip.Description }}</td>
        <td>{{ trip.Highlight }}</td>
        <td>{{ trip.Days }}</td>
        <td>{{ trip.Related }}</td>
        <td>{{ trip.Food }}</td>
        <td>{{ trip.Weather }}</td>
        <td>{{ trip.Experience }}</td>
    </tr>
</table>
